<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-div">
        <h1>Sign Up</h1>
        <div class="login-div-1">
            <p>Already a Member? </p>
            <a href="login.html">Login</a><br><br>
        </div><br>
        <div class="login-form">
            <label for="email">Role:</label><br>
            <select name="role" id="role" class="list-box">
                <option value="" disabled selected>Select a Role</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select><br><br>

            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
            <label for="phone">Phone:</label><br>
            <input type="number" name="phone" id="phone" placeholder="Enter your phone number" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br><br>

            <button class="login-btn">Submit</button><br><br>
            <button class="reset-btn">Reset</button><br><br>
            <a class="forget-password" href="#">Forget Password?</a>
        </div>
</body>
</html>
